<h2 mat-dialog-title>Upravit</h2>
<mat-dialog-content>
  <div class="form-group" style="width: 300px;">
    <label for="name">Jméno</label>
    <input class="form-control" type="text" id="name" name="name" [(ngModel)]="child.name"/>
  </div>
  <div class="form-group" style="width: 300px;">
    <label for="age">Věk</label>
    <input class="form-control"  type="text" id="age" name="age" [(ngModel)]="child.age"/>
  </div>
  <div class="form-group" style="width: 300px;">
    <label for="representative">Zákonný zástupce</label>
    <input class="form-control" type="text" id="representative" name="representative" [(ngModel)]="child.representative"/>
  </div>
  <div class="form-group" style="width: 300px;">
    <label for="contact">Kontakt</label>
    <input class="form-control" type="text" id="contact" name="contact" [(ngModel)]="child.contact"/>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-default" [mat-dialog-close]="child">Upravit</button>
  <button class="btn btn-default" [mat-dialog-close]="data" style="margin-left: 10px">Zrušit</button>
</mat-dialog-actions>
