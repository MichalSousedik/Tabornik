<div class="container content">
    <h1>{{campMenu.date | dateTransformer}}</h1>

    <ng-container *ngFor="let foodDetail of foodDetails">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{foodDetail.type}}</h3>
                <div class="row" style="margin-top: 1.5em;">
                    <div class="col-md-4 text-right">
                        Jídlo:
                    </div>
                    <div class="col-md-8 text-left">
                        {{getCampMenuName(foodDetail.food)}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-right">
                        Nápoj:
                    </div>
                    <div class="col-md-8 text-left">
                        {{getCampMenuName(foodDetail.drink)}}
                    </div>
                </div>
                <button (click)="edit(foodDetail)" class="btn btn-default" style="margin-top: 1.5em">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Upravit
                </button>
            </div>
        </div>
    </ng-container>
</div>
